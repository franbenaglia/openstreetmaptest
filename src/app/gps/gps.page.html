<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>gps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">gps</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label>GPS</ion-label>
    </ion-item>
    <ion-item>
      <ion-button *ngIf="!spinner" (click)="position()">Position</ion-button>
      <ion-spinner *ngIf="spinner" name="lines-sharp" duration="1000"></ion-spinner>
    </ion-item>
    <ion-item>
      <ion-label>{{positioncoords}}</ion-label>
    </ion-item>
    <ion-item *ngIf="!isRoaming">
      <ion-button (click)="positionRoam()">Position roaming</ion-button>
    </ion-item>
    <ion-item *ngIf="isRoaming">
      <ion-button (click)="positionRoamClear()">Position roaming clear</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>{{positioncoordsroaming}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
